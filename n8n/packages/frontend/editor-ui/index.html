<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="/favicon.ico" />
		%CONFIG_TAGS%
		<link rel="stylesheet" href="/{{BASE_PATH}}/static/prefers-color-scheme.css" />
		<script type="module">
			// Mirror logic from the legacy base-path/posthog bootstrap files without making Vite resolve the assets.
			window.BASE_PATH = '/{{BASE_PATH}}/';
			const withBase = (relative) => {
				const base = window.BASE_PATH ?? '/';
				const normalizedBase = base.endsWith('/') && base !== '/' ? base.slice(0, -1) : base;
				const normalizedPath = relative.startsWith('/') ? relative : `/${relative}`;
				return normalizedBase === '/' ? normalizedPath : `${normalizedBase}${normalizedPath}`;
			};
			const loadScript = (path) => {
				const script = document.createElement('script');
				script.src = withBase(path);
				script.type = 'text/javascript';
				script.async = false;
				document.head.appendChild(script);
			};
			loadScript('static/posthog.init.js');
		</script>

		<title>n8n.io - Workflow Automation</title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but the n8n Editor-UI doesn't work properly without JavaScript enabled. Please
				enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
