version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: project05-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # REST
      - "6334:6334" # gRPC
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
      QDRANT__TELEMETRY__DISABLE: "true"
    volumes:
      - ./.data/qdrant:/qdrant/storage
