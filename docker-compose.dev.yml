version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: project05-app
    restart: unless-stopped
    env_file:
      - .env
      - .env.local
    environment:
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_started
      qdrant:
        condition: service_started
    command: ["/entrypoints/dev.sh"]

  postgres:
    image: postgres:16-alpine
    container_name: project05-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project05
    ports:
      - "5433:5432"
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: project05-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # REST
      - "6334:6334" # gRPC
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
      QDRANT__TELEMETRY__DISABLE: "true"
    volumes:
      - ./.data/qdrant:/qdrant/storage

  n8n:
    image: n8nio/n8n:local
    container_name: project05-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/
      GENERIC_TIMEZONE: UTC
      N8N_USER_FOLDER: /home/node/.n8n
    volumes:
      - ./.data/n8n:/home/node/.n8n
    depends_on:
      app:
        condition: service_started
